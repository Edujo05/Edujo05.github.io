<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada y Salida</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>

         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="./FirebaseTest/EntradaYSalidaTest.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <header>
        <div><h1 class="text-center" style="color: aliceblue;"> Entrada y Salida </h1></div>
    </header>

    <section>
        <div class="card-body col-10">
            <div class="row m-3">
                <div class="col-8 text-end" style="color:  aliceblue;">Entradas:</div>
                <br>
                <div class="col-6 text-end" style="color:  aliceblue;">Entrada_1:</div>
                <div class="col-3 text-end"><input type="number" id="EntOne" name="EntOne"></div>
                <br>
                <div class="col-6 text-end" style="color:  aliceblue;">Entrada_2:</div>
                <div class="col-3 text-end"><input type="number" id="EntTwo" name="EntTwo"></div>
                <br>
                <div class="col-6 text-end" style="color:  aliceblue;">Potenciometro:</div>
                <div class="col-3 text-end"><input type="number" id="EntThree" name="EntThree"></div>
                <br>
                <div class="col-9 text-end" style="color:  aliceblue;">Firebase Entrada_1:</div>
                <div class="col-9 text-end" style="color:  aliceblue;"><label id="lblENT_ONE"></label></div>
                <br>
                <div class="col-9 text-end" style="color:  aliceblue;">Firebase Entrada_2:</div>
                <div class="col-9 text-end" style="color:  aliceblue;"><label id="lblENT_TWO"></label></div>
                <br>
                <div class="col-9 text-end" style="color:  aliceblue;">Firebase Entrada_3:</div>
                <div class="col-9 text-end" style="color:  aliceblue;"><label id="lblENT_THREE"></label></div>
                <br>
        </div>
        <br>

        <div class="card-body col-12">
            <div class="row m-3">
                <div class="col-8 text-end" style="color:  aliceblue;">Salidas:</div>
                <br>
                <div class="col-6 text-end" style="color:  aliceblue;">Salida_1:</div>
                <div class="col-3 text-end"><input type="number" id="OutOne" name="OutOne"></div>
                <br>
                <div class="col-6 text-end" style="color:  aliceblue;">Salida_2:</div>
                <div class="col-3 text-end"><input type="number" id="OutTwo" name="OutTwo"></div>
                <br>
                <div class="col-6 text-end" style="color:  aliceblue;">Salida_3:</div>
                <div class="col-3 text-end"><input type="number" id="OutThree" name="OutThree"></div>
                <br>
                <div class="col-9 text-end" style="color:  aliceblue;">Firebase Salida_1:</div>
                <div class="col-9 text-end" style="color:  aliceblue;"><label id="lblOUT_ONE"></label></div>
                <br>
                <div class="col-9 text-end" style="color:  aliceblue;">Firebase Salida_2:</div>
                <div class="col-9 text-end" style="color:  aliceblue;"><label id="lblOUT_TWO"></label></div>
                <br>
                <div class="col-9 text-end" style="color:  aliceblue;">Firebase Salida_3:</div>
                <div class="col-9 text-end" style="color:  aliceblue;"><label id="lblOUT_THREE"></label></div>
                <br>
        </div>
        <br>

        <div class="card-body col-12">
            <div class="row m-1">
               <div class="col-8 text-end"><button type="button" id="btnEnviarEntrada" class="btn btn-success" onclick="fnEnviarEntrada()">Enviar Entrada</button></div>
            </div>
        </div>
        <br>

        <div class="card-body col-12">
            <div class="row m-2">
                <div class="col-8 text-end"><button type="button" id="btnEnviarSalida" class="btn btn-success" onclick="fnEnviarSalida()">Enviar Salida</button></div>
            </div>
        </div>
        <br>

        <div class="row m-2">
        <a href="Ejercicios.html">
            <div class="col-8 text-end">
                <button type="button" class="btn btn-success">Regresar</button>
            </div>
        </a>
        </div>
        <br>
    </section>

    <div>
        <body background="https://images.alphacoders.com/440/44041.jpg"></body>
    </div>
